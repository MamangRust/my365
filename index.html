<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <link href="/src/styles.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-white dark:bg-gray-800 text-black dark:text-white">
  <div class="bg-white dark:bg-gray-800 text-black dark:text-white min-h-screen flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Pomodoro Timer</h1>
      <div id="timer" class="text-6xl font-bold dark:text-white">25:00</div>
      <div class="mt-8">
        <input type="number" id="inputMinutes" class="px-2 py-1 border rounded 
        bg-white dark:bg-gray-700 text-black dark:text-white" placeholder="Enter minutes" min="1" step="1">
        <button id="startBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start</button>
        <button id="resetBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4 hidden">Reset</button>
        <button id="toggleDarkMode" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4 mt-4">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun invisible"></i>
        </button> 
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
