<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>
  <link href="/src/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Pomodoro Timer</h1>
    <div id="timer" class="text-6xl font-bold">25:00</div>
    <div class="mt-8">
      <input type="number" id="inputMinutes" class="px-2 py-1 border rounded" placeholder="Enter minutes" min="1"
        step="1">
      <button id="startBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start</button>
      <button id="resetBtn"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4 hidden">Reset</button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
